<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <h1>BMI Calculator</h1>
        <p>BMI calculator is used to check the idk</p>
      </div>
      <div class="content">
        <label for="height">Height :</label>
        <input type="text" id="height" placeholder="Enter height in kg" />
        <label for="weight">Weight :</label>
        <input type="text" id="weight" placeholder="Enter weight in cm" />
        <br />
        <button type="submit" onclick="bmiCalc()">Submit</button>
        <div id="BMI"></div>
      </div>
    </section>

    <!-- JS Link  -->
    <script src="script.js"></script>
  </body>
</html>
